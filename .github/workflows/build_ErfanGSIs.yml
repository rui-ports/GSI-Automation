name: Building GSI..

on:
#  release:
#    types: [published]
#  push:
#    branches:
#      - master
#    paths:
#      - '.config'
#  schedule:
#    - cron: 0 8 * * 5
  watch:
    types: [started]
    
env:
  ROM_URL: http://otafsg1.h2os.com/patch/amazone2/GLO/OnePlus7Oxygen/OnePlus7Oxygen_14.P.28_GLO_028_2007240028/OnePlus7Oxygen_14.P.28_OTA_028_all_2007240028_aa8bac05a1f507.zip
  ROM_NAME: OxygenOS
  ZIP_NAME: OxygenOS
  TZ: Asia/Kolkata
  MIR: gof
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
       - name: Checkout
         uses: actions/checkout@master 
           
       - name: Initializing environment
         run: |
            sudo -E apt-get -qq update
            sudo -E apt-get -qq install git openjdk-8-jdk wget
            sudo apt-get update
            sudo apt-get install p7zip-full

       
       - name: Clone ErfanGSI Source Code
         run: git clone --recurse-submodules https://github.com/qrovic/ErfanGSIs
       
       - name: Setting up ErfanGSI requirements
         run: |
              sudo chmod -R 777 ErfanGSIs
              cd ErfanGSIs
              sudo bash setup.sh
       
       - name: Download Stock Rom & Generate GSI
         run: sudo ./ErfanGSIs/url2GSI.sh $ROM_URL $ROM_NAME

       - name: mounting and ish
         run: |
              zip -r aaaaaaa.zip ErfanGSIs/cache

       - name: upppp
         run: |
              expect -c "
              spawn sftp ruiii@frs.sourceforge.net
              expect \"yes/no\"
              send \"yes\r\"
              expect \"Password\"
              send \"${{ secrets.PASSWORD }}\r\"
              expect \"sftp> \"
              send \"cd /home/pfs/project/rui-ports/dumps\r\"
              set timeout -1
              send \"put aaaaaaa.zip\r\"
              expect \"Uploading\"
              expect \"100%\"
              expect \"sftp>\"
              send \"bye\r\"
              interact"
       
       - name: Zip Aonly and upload 
         run: |
              mkdir final
              sudo chmod -R 777 ErfanGSIs/output
              cd ErfanGSIs/output
              7z a $ZIP_NAME-GSI-AB.7z *-Aonly-*.img
              curl -sL https://git.io/file-transfer | sh
              ./transfer $MIR $ZIP_NAME-GSI-AB.7z          
       - name: Zip AB and upload 
         run: |
              cd ErfanGSIs/output
              7z a $ZIP_NAME-GSI-Aonly.7z *-AB-*.img
              ./transfer $MIR $ZIP_NAME-GSI-Aonly.7z      
       - name: Print build info
         run: |
              cat ErfanGSIs/output/*-Aonly-*.txt
         
            
